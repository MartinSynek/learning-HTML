<!DOCTYPE html>
<html lang="cs">

    <head>
        <meta charset="UTF-8">
        <title>Zakladni tabulka</title>
        <style>
            table {
                border: 3px solid black;
                border-collapse: collapse;
            }   

            th, td {
                border: 2px solid black;
                padding: 5px;
            }

            td:nth-child(2) {
                text-align: right;
            }
        </style>
    </head>

    <body>
        <h1>Zakladni tabulka</h1>
        <table>
            <caption style="color:crimson">Tab. 1: Prodeje mobilnich telefonu v roce 2019</caption>
            <tr style="background-color: tomato">
                <th>Firma</th>
                <th>Pocet prodanych telefonu</th>
                <th>Podil na trhu</th>
            </tr>
            <tr>
                <td>Samsung</td>
                <td>270 000 000</td>
                <td>30 %</td>
            </tr>
            <tr>
                <td>Huawei</td>
                <td>250 000 000</td>
                <td>25 %</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>1</td>
                <td>0.00000005 %</td>
            </tr>
            <tr>
                <td>Nokia</td>
                <td>INVINCIBLE</td>
                <td>100 %</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>10 987 654 321</td>
                <td>156 %</td>
            </tr>
        </table>
    </body>

</html>
